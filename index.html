<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Frontend Mentor | Loopstudios landing page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="container mx-auto">
      <nav class="flex items-center justify-between mx-auto h-[48px]">
        <img src="./images/desktop/Group (1).png" alt="" />
        <div class="flex items-center justify-between gap-10">
          <p>Home</p>
          <p>Place to stay</p>
          <p>NFTs</p>
          <p>Community</p>
        </div>
        <button
          class="border-2 bg-[#A02279] h-[48px] rounded-xl text-white px-[16px]"
        >
          Connect wallet
        </button>
      </nav>

      <section class="flex items-center justify-between gap-[99px] mt-[125px]">
        <div class="flex-1">
          <div>
            <h1 class="text-[56px]">Rent a Place away from Home in the Metaverse</h1>
            <p>
              we provide you access to luxury and affordable houses in the
              metaverse, get a chance to turn your imagination to reality at
              your comfort zone
            </p>
          </div>

          <div class="flex">
            <input placeholder="search for location" class="border-2 " />
            <button class="">search</button>
          </div>
        </div>
        <div class="flex-1">
          <img class="ml-auto" src="./images/desktop/Group 4028.png" alt=""/>
        </div>
      </section>
    </header>
  </body>
</html>
